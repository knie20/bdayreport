<div class="bday-main container">
  <div class="row">
    <div class="col-9">
      <div class="row bday-title">
        BIRTHDAY REPORT
      </div>
      <div class="row">
        <div class="col-6 bday-subtitle">
          {{ dateLowerBound.toDate() | date: 'MMMM dd'}} - {{ dateUpperBound.toDate() | date: 'MMMM dd'}}  <div class="bday-badge">{{12}}</div>
        </div>
        <div class="col-6 bday-pagination">
          <ngb-pagination 
            [collectionSize]="pagination.totalResults" 
            [(page)]="pagination.page" 
            [rotate]="true"
            [boundaryLinks]="true" 
            [directionLinks]="true"
            (pageChange)="filterContacts(dateLowerBound, dateUpperBound, pagination.page, pagination.pageSize)"
            ></ngb-pagination>
        </div>
      </div>
      <div class="row bday-table">
        <table class="table table-striped">
          <thead class="bday-banner">
            <tr>
              <th scope="col">Contact</th>
              <th scope="col">Years</th>
              <th scope="col">Date</th>
              <th scope="col">Contact Info</th>
              <th scope="col">User</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <th scope="row">{{ contact.fullName }}</th>
                <td>{{ calculateAge(contact.birthday) }}</td>
                <td>{{ contact.birthday | date: 'MMM, d' }}</td>
              </tr>
            </tbody>
        </table>
      </div>

    </div>
    <div class="col-3">
      <div class="bday-banner">Date Range</div>

    </div>
  </div>
</div>
